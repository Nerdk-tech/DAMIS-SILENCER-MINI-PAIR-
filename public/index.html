<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DAMI'S SILENCER - MINI PAIR</title>
  <style>
    :root{--accent:#00ffcc;--gold:#ffcc00}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#01020a;color:#e6fff8}
    body{display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:520px;background:linear-gradient(180deg,rgba(0,0,0,0.7),rgba(2,6,23,0.6));padding:26px;border-radius:14px;border:1px solid rgba(0,255,204,0.06);box-shadow:0 12px 40px rgba(0,0,0,0.6)}
    .logo{display:flex;gap:14px;align-items:center}
    .mark{width:64px;height:64px;border-radius:12px;background:linear-gradient(90deg,#6b21a8,#2563eb);display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;font-size:20px}
    h1{margin:0;font-size:20px}
    p.sub{margin:0;color:#9aa3b2;font-size:13px}
    .row{display:flex;gap:12px;margin-top:18px}
    .left{flex:1}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:#03121a;color:var(--accent);outline:none;font-size:15px}
    .btn{padding:11px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,#2563eb,#6b21a8);color:#fff;font-weight:700;cursor:pointer}
    .copy{background:var(--accent);color:#000;padding:10px 12px;border-radius:10px;border:none;cursor:pointer}
    .meta{margin-top:14px;color:#9aa3b2;font-size:13px}
    .codebox{margin-top:12px;background:#000;border:1px solid rgba(0,255,204,0.06);padding:14px;border-radius:10px;font-family:monospace;color:var(--accent);font-size:18px;word-break:break-all;display:flex;justify-content:space-between;align-items:center}
    .status{margin-top:12px;color:var(--gold)}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><div class="mark">DS</div><div><h1>DAMI'S SILENCER — MINI PAIR</h1><p class="sub">Web pairing portal</p></div></div>
    <div class="row">
      <div class="left">
        <input id="phone" placeholder="+2348012345678" />
      </div>
      <div>
        <button class="btn" id="gen">Generate</button>
      </div>
    </div>
    <div class="codebox"><div id="code">No code yet</div><button class="copy" id="copy">📋 Copy</button></div>
    <div class="meta"><span id="log">Ready</span></div>
    <div class="status" id="status">Checking bot status...</div>
  </div>

<script>
async function refreshStatus(){
  try{
    const r = await fetch('/status')
    const j = await r.json()
    const s = document.getElementById('status')
    s.textContent = j.connected ? 'Bot Connected ✅' : 'Bot Not Connected ❌ - ' + (j.details||'')
  }catch(e){ document.getElementById('status').textContent = 'Status error' }
}
document.getElementById('gen').addEventListener('click', async ()=>{
  const phone = document.getElementById('phone').value.trim()
  const codeEl = document.getElementById('code')
  const log = document.getElementById('log')
  if(!phone){ log.textContent='Enter phone'; return }
  codeEl.textContent = 'Generating...'
  log.textContent = 'Requesting pairing code...'
  try{
    const res = await fetch('/pair',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone})})
    const data = await res.json()
    if(data.success && data.code){
      codeEl.textContent = data.code
      log.textContent = data.note || 'Code generated'
    } else if(data.code){
      codeEl.textContent = data.code
      log.textContent = data.note || 'Fallback code'
    } else {
      codeEl.textContent = 'Failed'
      log.textContent = data.message || 'No code returned'
    }
  }catch(e){
    codeEl.textContent = 'Request failed'
    log.textContent = 'Error: ' + e.message
  }
  refreshStatus()
})

document.getElementById('copy').addEventListener('click', ()=>{
  const txt = document.getElementById('code').textContent
  if(!txt || txt==='No code yet' || txt==='Generating...' || txt==='Failed' || txt==='Request failed'){ document.getElementById('log').textContent='Nothing to copy'; return }
  navigator.clipboard.writeText(txt).then(()=>{ document.getElementById('log').textContent='Copied to clipboard' })
})
setInterval(refreshStatus,5000)
refreshStatus()
</script>
</body>
</html>
