<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAMI'S SILENCER - Mini Pair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: radial-gradient(circle at top, #000814, #000000);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 204, 0.05) 0,
        rgba(0, 255, 204, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: move 20s linear infinite;
      z-index: 0;
    }
    @keyframes move {
      from { transform: translateY(0); }
      to { transform: translateY(100px); }
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc44;
      text-align: center;
      z-index: 1;
      width: 90%;
      max-width: 450px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00aa;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      background: #001d1d;
      color: #00ffcc;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.3rem;
      transition: 0.3s;
      color: #000;
    }
    button:hover {
      background: #33ffd9;
    }
    .result-box {
      margin-top: 1rem;
      background: #000;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      padding: 1rem;
      font-size: 1.1rem;
      text-align: left;
      min-height: 50px;
      word-break: break-word;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DAMI'S SILENCER<br>MINI PAIR</h1>
    <form id="pairForm">
      <input type="text" id="phone" placeholder="Enter phone (e.g. 2349012345678)" required>
      <button type="submit">Generate</button>
      <button type="button" id="copyBtn">üìã Copy</button>
    </form>
    <div class="result-box" id="result">No code yet...</div>
    <div class="status" id="status">Waiting for input.</div>
  </div>

  <script>
    const resultBox = document.getElementById("result");
    const statusBox = document.getElementById("status");
    const copyBtn = document.getElementById("copyBtn");

    document.getElementById("pairForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      resultBox.textContent = "‚åõ Generating pairing code...";
      statusBox.textContent = "Contacting server...";

      try {
        const res = await fetch("/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();

        if (data.success && data.code) {
          resultBox.textContent = data.code;
          statusBox.textContent = "‚úÖ Pairing code generated!";
        } else {
          resultBox.textContent = "‚ùå Failed to generate code";
          statusBox.textContent = "Server says: " + (data.message || "Unknown error");
        }
      } catch (err) {
        resultBox.textContent = "‚ùå Request failed.";
        statusBox.textContent = "Error: " + err.message;
      }
    });

    copyBtn.addEventListener("click", () => {
      const text = resultBox.textContent;
      if (text && text !== "No code yet..." && !text.startsWith("‚ùå")) {
        navigator.clipboard.writeText(text);
        statusBox.textContent = "üìã Copied to clipboard!";
      } else {
        statusBox.textContent = "‚ö† Nothing to copy yet.";
      }
    });
  </script>
</body>
</html>
